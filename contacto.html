	<div class="cont-contacto">
		<div class="titulo-contacto">		
			<img src="img/contacto.png" alt="" class="logo-menu">
		</div>
		<div class="tipo">			
			<p>
			  <button class="btn btn-primary btn-trabajo current" type="button" data-toggle="collapse" data-target="#collapseTrabajo" aria-expanded="true" aria-controls="collapseTrabajo">
			    Trabaja con nosotros
			  </button>
			  <button class="btn btn-primary btn-contacto" type="button" data-toggle="collapse" data-target="#collapseContacto" aria-expanded="false" aria-controls="collapseContacto">
			    Comentarios y sugerencias
			  </button>
			</p>
			<div class="collapse show" id="collapseTrabajo">
				<div class="unete img-unete"></div>
				<form class="form-trabajo ml-2 mr-2 mt-3">
					<label for="First name">Nombre</label>
				      <input type="text" class="form-control" id="First name">
				  	<div class="form-row">
				    	<div class="form-group col-sm-6 col-md-6 mb-3">
				        	<label for="date-input">Fecha de naciemiento</label>
				          	<input class="form-control" type="date" value="2020-12-19" id="date-input">
				    	</div>
				    	<div class="form-group col-sm-6 col-md-6 mb-3">
				    	  <label for="Lugar naci">Lugar de naciemiento</label>
				    	  <input type="text" class="form-control" id="Lugar naci">
				    	</div>
				  	</div>
				  	<div class="form-row">
				  	  	<div class="form-group col-sm-6 col-md-6 mb-3">
				  	  	    <label for="FormControlSelect1">Sexo</label>
				  	  	    <select class="form-control" id="FormControlSelect1">
				  	  	      <option>Masculino</option>
				  	  	      <option>Femenino</option>
				  	  	    </select>
				  	  	</div>
				  	  	<div class="form-group col-sm-6 col-md-6 mb-3">
				  	  	    <label for="FormControlSelect2">Sexo</label>
				  	  	    <select class="form-control" id="FormControlSelect2">
				  	  	      <option>Soltero[a]</option>
				  	  	      <option>Casado[a]</option>
				  	  	    </select>
				  	  	</div>
				  	  	<div class="form-group col-sm-6 col-md-6 mb-3">
				  	  	  	<label for="telefono">Telefono</label>
				  	  	  	<input type="text" class="form-control" id="telefono">
				  	  	</div>
				  	  	<div class="form-group col-sm-6 col-md-6 mb-3">
				  	  	    <label for="correo">Email</label>
				  	  	    <input type="email" class="form-control" id="correo" placeholder="name@example.com">
				  	  	</div>
				  	  	<div class="form-group col-sm-6 col-md-6 mb-3">
				  	  	    <label for="FormControlSelect3">Ultimo grado de estudio</label>
				  	  	    <select class="form-control" id="FormControlSelect3">
				  	  	      <option>Profesional terminada</option>
				  	  	      <option>Carrera trunca</option>
				  	  	      <option>Carrera trunca/Prepa terminada</option>
				  	  	      <option>Carrera trunca/Secundaria terminada</option>
				  	  	      <option>Primaria terminada</option>
				  	  	      <option>Sin estudios</option>
				  	  	    </select>
				  	  	</div>
				  	  	<div class="form-group col-sm-6 col-md-6 mb-3">
				  	  	    <label for="FormControlSelect4">¿Estudias Actualmente?</label>
				  	  	    <select class="form-control" id="FormControlSelect4">
				  	  	      <option>Si</option>
				  	  	      <option>No</option>
				  	  	    </select>
				  	  	</div>
				  	  	<div class="form-group col-sm-6 col-md-6 mb-3">
				  	  	    <label for="FormControlSelect5">¿Trabajas Actualmente?</label>
				  	  	    <select class="form-control" id="FormControlSelect5">
				  	  	      <option>Si</option>
				  	  	      <option>No</option>
				  	  	    </select>
				  	  	</div>
				  	  	<div class="form-group col-sm-6 col-md-6 mb-3">
				  	  	    <label for="FormControlSelect5">Tipo de empleo</label>
				  	  	    <select class="form-control" id="FormControlSelect5">
				  	  	      <option>Medio tiempo</option>
				  	  	      <option>Tiempo completo</option>
				  	  	    </select>
				  	  	</div>
				  	</div>	
				  	<div class="mb-3">
				  		<label for="describete">¿Cómo te autodescribes</label>
				  		<textarea class="form-control" id="describete" rows="3"></textarea>			  
				  	</div>
				  	<div class="form-check">
				  	  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
				  	  <label class="form-check-label" for="defaultCheck1">
				  	    He leído y estoy de acuerdo con el aviso de privacidad de reclutamiento.
				  	    <a href="#" style="color: #dbb145; text-decoration: underline;">Leer aviso de privacidad integral para reclutamiento BF&F</a>
				  	  </label>
				  	</div>
				  	<div class="col-auto">
				  	    <button type="submit" class="btn btn-primary mb-4 enviar">Enviar</button>
				  	</div>
				</form>
			</div>
			<div class="collapse" id="collapseContacto">
				<form class="form-contacto ml-2 mr-2 mt-3 p-2">
					<label for="First name">Nombre</label>
				      <input type="text" class="form-control" id="First name">
				  	<div class="form-row">				    	
				  	  	<div class="form-group col-sm-6 col-md-6 mb-3">
				  	  	  	<label for="telefono">Telefono</label>
				  	  	  	<input type="text" class="form-control" id="telefono">
				  	  	</div>
				  	  	<div class="form-group col-sm-6 col-md-6 mb-3">
				  	  	    <label for="correo">Email</label>
				  	  	    <input type="email" class="form-control" id="correo" placeholder="name@example.com">
				  	  	</div>
				  	  	<div class="form-group col-sm-6 col-md-6 mb-3">
				  	  	    <label for="edad">Edad</label>
				  	  	    <input type="text" class="form-control" id="edad">
				  	  	</div>				  	  	
				  	  	<div class="form-group col-sm-6 col-md-6 mb-3">
				  	  	    <label for="FormControlSelect4">Sucursal</label>
				  	  	    <select class="form-control" id="FormControlSelect4">
				  	  	      <option>Cuicuilco</option>
				  	  	      <option>Mundo E</option>
				  	  	      <option>Santa Fe</option>
				  	  	      <option>Lindavista</option>
				  	  	      <option>Tezontle</option>
				  	  	      <option>Terraza Coapa</option>
				  	  	    </select>
				  	  	</div>				  	  
				  	</div>	
				  	<div class="mb-3">
				  		<label for="comentarios">Comentarios</label>
				  		<div class="form-group col-sm-12 col-md-12 mb-3">
				  	  	    <select class="form-control" id="comentarios">
				  	  	      <option>Alimentos</option>
				  	  	      <option>Servicios</option>
				  	  	      <option>Cervezas</option>				  	  	      
				  	  	    </select>
				  	  	</div>
				  	  	<div class="mb-3"><textarea class="form-control" id="comentarios"></textarea></div>				  		
				  	</div>
				  	<div class="form-check">
				  	  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
				  	  <label class="form-check-label" for="defaultCheck1">		
				  	    <a href="#" style="color: #dbb145; text-decoration: underline;">Leer aviso de privacidad integral para solicitud de documentos BF&F</a>
				  	  </label>
				  	</div>
				  	<div class="col-auto">
				  	    <button type="submit" class="btn btn-primary mb-4 enviar">Enviar</button>
				  	</div>
				</form>
			</div>			
		</div>
